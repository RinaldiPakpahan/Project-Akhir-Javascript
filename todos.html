    <script>
        // Function untuk menambahkan todo baru
        // todos.js
    
        // Function to add a new todo
        function addTodo() {
          var newTodo = document.getElementById('new-todo').value;
          if (newTodo.trim() !== '') {
            var existingTodos = JSON.parse(localStorage.getItem('todos')) || [];
            existingTodos.push({ text: newTodo, status: 'pending' });
            localStorage.setItem('todos', JSON.stringify(existingTodos));
            displayTodos();
          }
        }
    
        // Function to display todos
        function displayTodos() {
          var todoList = document.getElementById('todo-list');
          todoList.innerHTML = '';
          var todos = JSON.parse(localStorage.getItem('todos')) || [];
          todos.forEach(function (todo, index) {
            var listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            listItem.innerHTML = `
                <input type="checkbox" class="todo-checkbox" data-index="${index}">
                ${todo.text} 
                <button type="button" onclick="deleteTodo(${index})">Delete</button>
            `;
            todoList.appendChild(listItem);
          });
        }
    
        // Function to delete selected todos
        function deleteSelectedTodos() {
          var checkboxes = document.getElementsByClassName('todo-checkbox');
          var todos = JSON.parse(localStorage.getItem('todos')) || [];
          for (var i = checkboxes.length - 1; i >= 0; i--) {
            if (checkboxes[i].checked) {
              todos.splice(i, 1);
            }
          }
          localStorage.setItem('todos', JSON.stringify(todos));
          displayTodos();
        }
    
        // Function to delete a todo
        function deleteTodo(index) {
          var todos = JSON.parse(localStorage.getItem('todos')) || [];
          todos.splice(index, 1);
          localStorage.setItem('todos', JSON.stringify(todos));
          displayTodos();
        }
    
        // Function to clear all todos
        function clearAllTodos() {
          localStorage.removeItem('todos');
          displayTodos();
        }
    
        // Display todos when the page loads
        displayTodos();
    
      </script>
